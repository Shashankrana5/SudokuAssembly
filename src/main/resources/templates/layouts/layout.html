<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-Gragment (title, otherStaticResources, header, nav, mainContent, footer)"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head_fragging">
    <meta charset="UTF-8">
    <title th:include="::#pageTitle">Layout Generic</title>
    <link th:fragment="styling" rel="stylesheet" href="/style.css?version=53">
</head>
<body>


<div class="main-page">
    <div class="navigation-bar" th:fragment="navigation-default">
        <div class="left-partition">
            <div id="home-link"><a th:href="'/home/'">Home</a></div>
        </div>
        <div class = "middle-partition">
            <div id = "nav-logo"> <a th:href = "'/home/'"> Sudoku Assembly </a></div>
        </div>
        <div class="right-partition">

            <div id="contact-link"><a href = "#">Contact </a></div>
            <div id="github-link"><a href = "https://github.com/Shashankrana5">GitHub </a></div>
            <div id="linkedin-link"><a href = "https://www.linkedin.com/in/shashank-rana-71856721a/">Linkedin </a></div>
            <div sec:authorize="isAuthenticated()">
                <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
    </div>
    <div class="main-content" th:fragment="main-content">This is the main content of the page.</div>

    <div class="footer" th:fragment="footer-default">Shashank Rana Â© 2022.</div>
</div>
</body>
</html>
