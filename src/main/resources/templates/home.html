<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Assembly</title>
    <link th:replace="~{layouts/layout :: styling}">
    <link rel="shortcut icon" href="/images/t.png">
    <link th:fragment="styling" rel="stylesheet" href="/calendar.css?version=53">
    <link th:fragment="styling" rel="stylesheet" href="/style.css?version=53">

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--    <link rel="stylesheet" href="index.css" />-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="main-page">
    <div th:replace="~{layouts/layout :: navigation-default}"></div>

    <div class="main-content">
        <!--        <div class = "sudoku-list"></div>-->
        <div class="outside-container">
            <div class="calendar-container">
                <header class="calendar-header">
                    <p class="calendar-current-date"></p>
                    <div class="calendar-navigation">
            <span id="calendar-prev" class="material-symbols-rounded">
              chevron_left
            </span>
                        <span id="calendar-next" class="material-symbols-rounded">
              chevron_right
            </span>
                    </div>
                </header>

                <div class="calendar-body">
                    <ul class="calendar-weekdays">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="calendar-dates"></ul>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                                id="selectedDate"
                                class="modal-title fs-5"
                        >
                            Pick One To Solve:
                        </h1>
                        <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">

                        <div class="list-group modal-body-diff-container">
                            <a
                                    href="#"
                                    class="list-group-item list-group-item-action list-group-item-success modal-body-diff-options"
                            >Easy</a
                            >
                            <a
                                    href="#"
                                    class="list-group-item list-group-item list-group-item-warning modal-body-diff-options"
                            >Medium</a
                            >
                            <a
                                    href="#"
                                    class="list-group-item list-group-item-action list-group-item-danger modal-body-diff-options"
                            >Hard</a
                            >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="personal-statistics"></div>
    </div>
    <div class="testing-main-content"/>
    <div th:replace="~{layouts/layout :: footer-default}"></div>
</div>
</body>
<script th:inline="javascript">
    let allSuokus = [[${allSudoku}]];
    let firstName = [[${firstName}]];
    let streaks = [[${streaks}]]
</script>
<script type="text/javascript" th:inline="javascript" th:src="@{/home.js}"></script>
<script type="text/javascript" th:inline="javascript" th:src="@{/infiniteScroll.js}"></script>
<script type="text/javascript" th:inline="javascript" th:src="@{/calendar.js}"></script>
</html>
