jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '8.0'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean install -Dmaven.test.skip=true
      -name: docker build
        run: docker build -t sudokuassembly .